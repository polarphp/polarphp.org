# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: polarlang project official website
subtitle:
description:
author: zzu_softboy
language: 
# config hexo-generator-i18n option (optional, this is default option)
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://polarlang.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
excerpt_depth: 3

# Writing
new_post_name: :year/:month/:day/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

highlight:
  enable: false
  gutter: false
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
toc:
  maxdepth: 3
  class: toc
  slugify: transliteration
  anchor:
    position: before
    symbol: '#'
    style: header-anchor

node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: polarphp
project_version: 0.0.1
#polarphp_ide_helper_repo: "https://github.com/polarphp/ide-auto-complete.git"

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: gitee:polarphp/polarphp_website_deploy.git
    branch: master
